resources:
  traefik-service:
    type: kubernetes:core/v1:Service
    properties:
      metadata:
        namespace: ${namespace}
        name: ${traefik.service-name}
        
      spec: 
        ports:
          - protocol: TCP
            port: ${traefik.ports.dashboard.port}
            targetPort: ${traefik.ports.dashboard.targetPort}
            name: ${traefik.ports.dashboard.name}
          - protocol: TCP
            port: ${traefik.ports.http.port}
            targetPort: ${traefik.ports.http.targetPort}
            name: ${traefik.ports.http.name}
          - protocol: TCP
            port: ${traefik.ports.https.port}
            targetPort: ${traefik.ports.https.targetPort}
            name: ${traefik.ports.https.name}
        selector:
          app: ${traefik.service-name}
        type: LoadBalancer
