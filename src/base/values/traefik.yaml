variables:
  traefik:
    image: traefik:v3.1
    logging:
      format: common
      level: DEBUG
    ports:
      http:
        name: http
        port: 80
        targetPort: 80
    replicas-nb: 1
    role-binding-name: traefik-role-binding
    role-name: traefik-role
    service-account-name: traefik-service-account
    service-name: traefik
    services:
      https-name: traefik-https-service
    tls-resolver-name: letsencrypt
